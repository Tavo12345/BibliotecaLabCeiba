<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prestamo de libros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="resources/js/spanishLocale.js"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Prestar Libro">
                <br />
                <br />
                <p:outputLabel value="ID Prestamo " />
                <p:inputText value="#{prestamoController.prestamo.idprestamo}" />
                <br />
                <br />
                <p:outputLabel value="Fecha del prestamo " />
                <p:calendar locale="es" value="#{prestamoController.prestamo.fechaprestamo}" />
                <br />
                <br />
                <p:outputLabel value="Fecha de entrega " />
                <p:calendar value="#{prestamoController.prestamo.fechaentrega}" />
                <br />
                <br />
                <p:outputLabel value="Estado del prestamo " />
                <h:selectOneRadio value="#{prestamoController.prestamo.estado}">
                    <f:selectItem itemValue="Prestado" itemLabel="PRESTADO" />
                </h:selectOneRadio>
                <br />
                <br />
                <p:outputLabel value="Código ISBN del libro " />
                <p:inputText value="#{prestamoController.prestamo.isbnlibro}" />
                <br />
                <p:outputLabel value="No. Identificación del usuario " />
                <p:inputText value="#{prestamoController.prestamo.cedulausuario}" />
                <br />
                <br />
                <p:commandButton value="Registrar" actionListener="#{prestamoController.registrar()}" />
                <p:button value="Continuar" outcome="index" />
            </p:fieldset>
        </h:form>
        
    </h:body>
</html>
