<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Libro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Crear Libro">
                <br />
                <br />
                <p:outputLabel value="Código ISBN " />
                <p:inputText value="#{libroController.libro.isbn}" />
                <br />
                <br />
                <p:outputLabel value="Nombre Libro " />
                <p:inputText value="#{libroController.libro.nombre}" />
                <br />
                <br />
                <p:outputLabel value="Descripción " />
                <p:inputTextarea value="#{libroController.libro.descripcion}" />
                <br />
                <br />
                <p:outputLabel value="Clasificación " />
                <p:inputTextarea value="#{libroController.libro.clasificacion}" />
                <br />
                <br />
                <p:outputLabel value="Cantidad " />
                <p:inputTextarea value="#{libroController.libro.cantidad}" />
                <br />
                <br />
                <p:commandButton value="Guardar" actionListener="#{libroController.registrar()}" />
                <p:commandButton value="Editar" actionListener="#{libroController.edit()}" />
                <p:commandButton value="Eliminar" actionListener="#{libroController.remove()}" />                
                <p:button value="Continuar" outcome="index" /> 
                <br />
                <br />
                <p:dataTable var="lib" value="#{libroController.gridLibros}">
                    <p:column headerText="ISBN">
                        <h:outputText value="#{lib.isbn}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{lib.nombre}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{lib.descripcion}" />
                    </p:column>

                    <p:column headerText="Clasificación">
                        <h:outputText value="#{lib.clasificacion}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{lib.cantidad}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        
    </h:body>
</html>
